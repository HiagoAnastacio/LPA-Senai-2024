<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x = minhaFunc(4, 3);
        document.getElementById("demo").innerHTML = x;

        function minhaFunc(a, b) {
            return a * b;
        }
    </script>
</body>
</html>
